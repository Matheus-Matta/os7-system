version: "3.9"

services:
  web:
    build: .
    volumes:
      - ./media:/app/media
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - os7-net

  nginx:
    image: nginx:latest
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./staticfiles:/static
      - ./media:/media
    depends_on:
      - web
    networks:
      - os7-net

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: os7db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: smvf5353
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - os7-net

volumes:
  postgres_data:
  staticfiles:
  media:

networks:
  os7-net:
    driver: bridge
