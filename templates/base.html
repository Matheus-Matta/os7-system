{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>{% block title %}Fixturbo - Car Repair{% endblock %}</title>
    {% include 'head.html' %}
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    {% block content %}
    <!-- O conteúdo das páginas irá aqui -->
    {% endblock %}

    <!-- Scroll To Top -->
    <div class="scroll-top">
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
      </svg>
    </div>

    <!-- JS Files -->
    {% include 'script.html' %}
    {% block extra_js %}{% endblock %}

  </body>
</html>
